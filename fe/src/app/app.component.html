<ng-container *ngFor="let house of houses">
    <li *ngIf="house; then validHouseData; else errorHouseData">
    </li>
    <ng-template #validHouseData>
        <div>
            {{ house.name }}
        </div>
    </ng-template>
    <ng-template #errorHouseData>
        <div>
            No house data
        </div>
    </ng-template>
</ng-container>

<router-outlet></router-outlet>
